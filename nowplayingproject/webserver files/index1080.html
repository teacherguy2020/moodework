<!-- index1080.html (drop-in replacement) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing 1080</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
     * Base reset + defaults
     * ========================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    /* =========================
     * Boot gating
     * ========================= */
    body.booting #content {
      opacity: 0;
      transition: opacity 500ms ease;
    }

    body.booting #background-a,
    body.booting #background-b {
      opacity: 0;
    }

    body.ready #content {
      opacity: 1;
      transition: none;
    }

    body.booting .fade-in,
    body.booting .fade-out {
      transition: none !important;
    }

    /* =========================
     * Background layers
     * ========================= */
    #background-a,
    #background-b {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;

      filter: blur(18px) brightness(0.1);
      transform: scale(1.08);

      z-index: -2;
      opacity: 0;
      transition: opacity 800ms ease;
    }

    /* =========================
     * Main layout
     * ========================= */
    #content {
      display: flex;
      align-items: center;
      gap: 100px;
      height: 100%;
      padding: 0 100px;
      z-index: 1;
    }

    /* =========================
     * Album art
     * ========================= */
    #album-art-wrapper {
      width: 700px;
      height: 700px;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    #album-art {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 32px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.9);
      cursor: pointer;
    }

    #album-art-bg {
      position: absolute;
      inset: 0;
      border-radius: 32px;
      filter: blur(18px) brightness(0.2);
      z-index: -1;
    }

    /* Favorites heart overlay */
    #fav-heart {
      position: absolute;
      right: 14px;
      bottom: 14px;
      width: 48px;
      height: 48px;

      opacity: 0;
      transform: scale(0.9);
      transition: opacity 180ms ease, transform 180ms ease;

      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.55));
    }

    #fav-heart svg {
      width: 100%;
      height: 100%;
      display: block;
      fill: #e0182d;
    }

    #fav-heart.on {
      opacity: 1;
      transform: scale(1);
    }
    
    #mode-logo.radio-logo {
      width: 75px;
      height: 75px;
      opacity: 0.85;
      border-radius: 8px;
    }

    /* =========================
     * Text column
     * ========================= */
    .text-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 700px;
      max-width: 1100px;
      position: relative;
    }

    #artist-name {
      font-size: 60px;
      font-weight: 600;
      text-shadow: 0 4px 14px rgba(0,0,0,0.9);
    }

    #titleLine {
      display: flex;
      align-items: baseline;
      gap: 18px;
      flex-wrap: wrap;
    }

    #track-title {
      font-size: 50px;
      font-weight: 600;
      text-shadow: 0 3px 12px rgba(0,0,0,0.9);
    }

    .rating-stars {
      display: inline-flex;
      cursor: pointer;
      font-size: 44px;
      letter-spacing: 8px;
      text-shadow: 0 3px 12px rgba(0,0,0,0.9);
    }

    .rating-stars span.dim { opacity: 0.2; }
    .rating-stars span.filled {
      color: #d4af37;
    }

    #album-link {
      font-size: 48px;
      color: #ccc;
      text-decoration: none;
    }

    #file-info {
      font-size: 36px;
      font-weight: 600;
      color: #aaa;
    }

    .hires-badge {
      background: gold;
      color: black;
      font-size: 0.6em;
      padding: 1px 4px;
      margin-left: 8px;
      border-radius: 6px;
      display: none;
    }

    #personnel-info {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 12px;
    }

    /* =========================
     * Next Up
     * ========================= */
    #next-up {
      position: absolute;
      bottom: 28px;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 26px;
      font-weight: 600;
    }

    #next-up-img {
      width: 75px;
      height: 75px;
      border-radius: 12px;
      object-fit: cover;
      display: none;
    }

    /* =========================
     * Progress bar
     * ========================= */
    #progress-bar-wrapper {
      width: 900px;
      height: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      margin-top: auto;
      overflow: hidden;
    }

    #progress-fill {
      height: 12px;
      background: #4fc3f7;
      transform: scaleX(0);
      transform-origin: left;
    }

    /* =========================
     * Mode logo
     * ========================= */
    #mode-logo {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 100px;
      height: 100px;
      display: none;
    }

    /* =========================
     * Modal
     * ========================= */
    #artist-details-container {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      z-index: 999;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body class="booting">

  <div id="background-a"></div>
  <div id="background-b"></div>

  <div id="content">

    <!-- Album Art -->
    <div id="album-art-wrapper">
      <div id="album-art-bg"></div>

      <img
        id="album-art"
        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
        alt="Album Art"
      />

      <!-- Favorites heart -->
      <div id="fav-heart" aria-hidden="true">
        <svg viewBox="0 0 24 24" shape-rendering="geometricPrecision">
          <path d="M12 21
                   C12 21 3 14.5 3 8.5
                   C3 6 5 4 7.5 4
                   C9.24 4 10.91 5 12 6.44
                   C13.09 5 14.76 4 16.5 4
                   C19 4 21 6 21 8.5
                   C21 14.5 12 21 12 21Z"/>
        </svg>
      </div>
    </div>

    <!-- Text -->
    <div class="text-column">
      <div id="artist-name"></div>

      <div id="titleLine">
        <span id="track-title"></span>
        <span id="ratingStars" class="rating-stars"></span>
      </div>

      <a id="album-link"><span id="album-text"></span></a>

      <div id="file-info">
        <span id="file-info-text"></span>
        <span id="hires-badge" class="hires-badge">Lossless</span>
      </div>

      <div id="personnel-info"></div>

      <div id="next-up">
        <img id="next-up-img" alt="">
        <span id="next-up-text"></span>
      </div>

      <div id="progress-bar-wrapper">
        <div id="progress-fill"></div>
      </div>

      <img id="mode-logo" alt="">
    </div>

  </div>

  <div id="artist-details-container">
    <div id="artist-details"></div>
  </div>

  <script src="script1080.js"></script>
</body>
</html>
